<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Latte lang - Intro</title>
    <link href="http://cdn.bootcss.com/semantic-ui/2.1.8/semantic.css" rel="stylesheet"/>
    <link href="stylesheets/style.css" rel="stylesheet"/>
    <link href="stylesheets/code.css" rel="stylesheet"/>
    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/semantic-ui/2.1.8/semantic.js"></script>
    <script src="javascripts/common.js"></script>
    <script src="javascripts/tutorial.js"></script>
    <script src="javascripts/code.js"></script>
    <script src="javascripts/scanner.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>

    <!-- code mirror starts
     only used for java highlighting
     Latte highlighting is implemented via using `Latte scanner for javascript`
     check javascripts/scanner.js for more info
    -->
    <script src="http://cdn.bootcss.com/codemirror/5.12.0/codemirror.min.js"></script>
    <script src="http://cdn.bootcss.com/codemirror/5.12.0/mode/groovy/groovy.min.js"></script>
    <link href="http://cdn.bootcss.com/codemirror/5.12.0/codemirror.min.css" rel="stylesheet">
    <!-- code mirror ends-->
</head>
<body ng-app="tutorial" ng-controller="controller" class="pushable">
<div class="ui large top fixed borderless menu">
    <div class="ui container"><a href="{{nav.link}}" ng-class="{'active':nav.active}" ng-repeat="nav in navs"
                                 class="item">{{nav.name}}</a>

        <div class="right menu">
            <div class="item"><a href="{{git_repo}}" class="ui teal button">Fork Me</a></div>
        </div>
    </div>
</div>
<div class="ui vertical inverted sidebar menu left">
    <a href="{{nav.link}}" ng-class="{'active':nav.active}" ng-repeat="nav in navs" class="item">{{nav.name}}</a></div>
<div class="pusher">
    <div class="ui black big launch right attached fixed button"><a style="color:white" class="toc item"><i
            class="sidebar icon"></i></a></div>
    <div style="margin-top:60px;" class="ui container">
        <div>{{descr}} &nbsp;&nbsp; <a target="_blank" href="https://github.com/wkgcass/Latte-lang/blob/master/ltls.md">ltls.md</a>
        </div>
        <br>
        <br>

        <div ng-repeat="tutorial in tutorials">
            <h1>{{tutorial.title}}</h1>

            <div class="ui two column stackable grid container">
                <div class="column">
                    <h4>Latte</h4>
                    <pre ng-bind-html="tutorial.latte"></pre>
                </div>
                <div class="column">
                    <h4>Java</h4>
                    <textarea id="java_{{$index}}">{{tutorial.java}}</textarea>
                    <script ng-bind="printScriptForJava($index, tutorial.java)"></script>
                </div>
            </div>
            <blockquote ng-bind-html="tutorial.note"></blockquote>
            <h4 class="ui horizontal header divider" style="margin-bottom: 20px;"
                ng-show="$index!=(tutorials.length-1)">â€¢</h4>
        </div>

        <br>
        <br>
    </div>
</div>
</body>
</html>
